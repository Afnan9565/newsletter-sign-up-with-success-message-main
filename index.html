<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <title>
    Frontend Mentor | Newsletter sign-up form with success message
  </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="action" id="action">
    <div class="action-text-holder">
      <h1 class="head">Stay Updated!</h1>
      <p class="para"> Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="list-holder">

        <div class="list">
          <div class="icon">
            <img src="assets/images/icon-list.svg" alt="">
          </div>
          <div class="txt">
            <p class="para"> Product discovery and building what matters</p>
          </div>
        </div>
        <div class="list">
          <div class="icon">
            <img src="assets/images/icon-list.svg" alt="">
          </div>
          <div class="txt">
            <p class="para"> Measuring to ensure updates are a success</p>
          </div>
        </div>
        <div class="list">
          <div class="icon">
            <img src="assets/images/icon-list.svg" alt="">
          </div>
          <div class="txt">
            <p class="para"> And much more!</p>
          </div>
        </div>
      </div>

      <form action="">
        <label for="email" class="para">Email Address</label><br>
        <input type="email" name="email" id="email" placeholder="email@company.com">
        <input type="submit" id = "submit" value="Subscribe to our monthly Newsletter">
      </form>
    </div>
    <div class="action-image-holder">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
</body>

</html>
